<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Strange Treasure - Neill's Tracery Example</title>

    <!-- css -->    
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura.css" type="text/css">
    
    <link href="style.css" rel="stylesheet">
    
    <!-- js -->
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    
</head>

<body class="container-fluid">
    
    <h1>Strange Treasure</h1>
    <button id="generateButton">Imagine more...</button>
    <input id="sought" type="text" placeholder="optional search term"></input>
    
    <div id="output"></div>

    <script src="tracery.min.js"></script>
   
    <script defer type="module" src='index.js'></script>
    <hr>

    <h3>How?</h3>
    This uses the following grammar for Kate Compton's <a href="http://www.crystalcodepalace.com/traceryTut.html">Tracery</a> library.
    <br/>
    You can experiment with your own grammars with this library using <a href="http://tracery.io/editor/">this online editor</a>.
    <h4>Source grammar</h4>
    <textarea id="grammarOut" cols="120" rows="10"></textarea>
</body>

</html>
